<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <meta name="apple-touch-fullscreen" content="YES" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <style>
    body {
        margin: 0;
        padding: 0;
        background: #333;
        overflow: hidden;
    }
    
    li,
    ul {
        list-style: none;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }
    /* 使得图片居中 webkit-box */
    
    li {
        position: absolute;
        display: -webkit-box;
        -webkit-box-pack: center;
        -webkit-box-align: center;
    }
    
    li img {
        max-width: 100%;
        max-height: 100%;
    }
    /* 隐藏画布外的内容 */
    
    #canvas {
        height: 100%;
        width: 100%;
        overflow: hidden;
    }
    </style>
</head>

<body>
    <!-- 外层画布 -->
    <div id="canvas"></div>
    <script type="text/javascript">
    //构造函数
    function Slider(obj) {
        //构造函数需要的参数
        this.wrap = obj.dom
        this.list = obj.list

        //构造三部曲 
        this.init()
        this.renderDom()
        this.bindDom()
    }
    /*初始化数据*/
    Slider.prototype.init = function() {
        this.scaleWidth = window.innerWidth;
        this.scaleHeight = window.innerWidth;
        this.idx = 0;
    };
    /*渲染数据*/
    Slider.prototype.renderDom = function() {
        //获得数据
        var wrap = this.wrap
        var data = this.list
        var len = data.length

        //创建dom 
        this.ul = document.createElement('ul')
        for (var i = 0; i < len; i++) {
            var li = document.createElement('li')
            var item = data[i]

            li.style.width = window.innerWidth + 'px'
            li.style.webkitTransform = 'translate3d(' + i * this.scaleWidth + 'px, 0 , 0)';

            if (item) {
                li.innerHTML = '<img src="' + item['img'] + '" alt="" />'
            }
            this.ul.appendChild(li)
        }

        this.ul.style.width = this.scaleWidth + "px"
        wrap.style.height = window.innerHeight + 'px'
        wrap.style.width = this.scaleWidth + 'px'

        wrap.appendChild(this.ul)

    };
    //绑定事件 
    Slider.prototype.bindDom = function() {
        var self = this
        var scaleWidth = self.scaleWidth
        var ul = self.ul
        var len = self.list.length

        //手指按下的处理事件
        var startHandler = function(evt) {
                //记录按下时的坐标
                self.startX = evt.touches[0].pageX;
                //清除偏移量
                self.offsetX = 0;

                //事件对象
                var target = evt.target;
                while (target.nodeName != 'LI' && target.nodeName != 'BODY') {
                    target = target.parentNode;
                }
                self.target = target;
            }
            //手指移动的处理事件

        var moveHandler = function(evt) {
                evt.preventDefault()

                self.offsetX = evt.targetTouches[0].pageX - self.startX;
                var lis = ul.getElementsByTagName('li');
                //起始索引
                var i = self.idx - 1;
                //结束索引
                var m = i + 3;

                //最小化改变DOM属性
                for (i; i < m; i++) {
                    lis[i] && (lis[i].style.webkitTransition = '-webkit-transform 0s ease-out');
                    lis[i] && (lis[i].style.webkitTransform = 'translate3d(' + ((i - self.idx) * self.scaleWidth + self.offsetX) + 'px, 0, 0)');
                }

            }
            //手指离开的处理事件
        var endHandler = function(evt) {
            evt.preventDefault();

            //边界就翻页值
            var boundary = scaleWidth / 6;

            //所有列表项
            var lis = ul.getElementsByTagName('li');

            //按位移大小翻页

            if (self.offsetX >= boundary) {
                self.goIndex('-1');
            } else if (self.offsetX < 0 && self.offsetX < -boundary) {
                self.goIndex('+1');
            } else {
                self.goIndex('0');
            }

        };


        //绑定事件 
        ul.addEventListener('touchstart', startHandler)
        ul.addEventListener('touchmove', moveHandler)
        ul.addEventListener('touchend', endHandler)
    };

    Slider.prototype.goIndex = function(n) {
        var idx = this.idx;
        var lis = this.ul.getElementsByTagName('li');
        var len = lis.length;
        var cidx;

        //如果传数字 2,3 之类可以使得直接滑动到该索引
        if (typeof n == 'number') {
            cidx = idx;
            //如果是传字符则为索引的变化
        } else if (typeof n == 'string') {
            cidx = idx + n * 1;
        }

        //当索引右超出
        if (cidx > len - 1) {
            cidx = len - 1;
            //当索引左超出	
        } else if (cidx < 0) {
            cidx = 0;
        }

        //保留当前索引值
        this.idx = cidx;

        //改变过渡的方式，从无动画变为有动画
        lis[cidx].style.webkitTransition = '-webkit-transform 0.2s ease-out';
        lis[cidx - 1] && (lis[cidx - 1].style.webkitTransition = '-webkit-transform 0.2s ease-out');
        lis[cidx + 1] && (lis[cidx + 1].style.webkitTransition = '-webkit-transform 0.2s ease-out');

        //改变动画后所应该的位移值
        lis[cidx].style.webkitTransform = 'translate3d(0, 0, 0)';
        lis[cidx - 1] && (lis[cidx - 1].style.webkitTransform = 'translate3d(-' + this.scaleWidth + 'px, 0, 0)');
        lis[cidx + 1] && (lis[cidx + 1].style.webkitTransform = 'translate3d(' + this.scaleWidth + 'px, 0, 0)');
    };



    var list = [{
        img: 'img/0.jpg'
    }, {
        img: 'img/1.jpg'
    }, {
        img: 'img/2.jpg'
    }, {
        img: 'img/3.jpg'
    }, {
        img: 'img/4.jpg'
    }, {
        img: 'img/5.jpg'
    }]

    new Slider({
        dom: document.getElementById('canvas'),
        list: list
    })
    </script>
</body>
